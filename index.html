<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    </head>

<body>
    <form action="" method="GET">
        <fieldset>
            <legend>Calculate</legend>
            <div class="data-wrapper">
                <div class="form-example">
                    <label for="height">Enter height: </label>
                    <input type="number" name="height" id="height" required value="0">
                </div>
                <div class="form-example">
                    <label for="length">Enter length: </label>
                    <input type="number" name="length" id="length" required value="0"> 
                </div>
                <div class="form-example">
                    <label for="width">Enter width: </label>
                    <input type="number" name="width" id="width" required value="0">
                </div>
            </div>
            <div class="result">
                <button id="cube">cube</button>
                <div id="cube-result">0</div>
                <button id="surface">surface</button>
                <div id="surface-result">0</div>
                <button id="diagonal">diagonal</button>
                <div id="diagonal-result">0</div>
            </div>
        </fieldset>
    </form>
    <script type="module" src="./main.js"></script>
</body>

</html>
